<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"> -->
    <script src="https://kit.fontawesome.com/92bdf86ecd.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <header>Quick TODO App</header>
        <div class="inputField">
            <input type="text" placeholder="Add Your New To Do">
            <button><i class="fas fa-plus"></i></button>
        </div>
        <ul class="todoList">
        <!-- Data comes from local Storage -->
        </ul>
        <div class="footer">
            <span>You have <span class="pendingNumb"></span> pending tasks</span>
            <button>Clear All</button>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
